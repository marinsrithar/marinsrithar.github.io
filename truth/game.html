<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white">
    <!-- Header (same as main page) -->
    <header class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/5amlogo.png" alt="5am Group Logo" width="50" height="50"> 5am Group
        </a>
    </header>

    <main class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Truth or Dare</h1>
        </div>
        
        <div id="player-section" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="player-name" placeholder="Enter player's name" aria-label="Player's name">
                <button class="btn btn-success" id="add-player">Add Player</button>
            </div>
            <ul id="player-list" class="list-group"></ul>
        </div>

        <div id="start-game-section" class="mb-4">
            <div class="input-group mb-3">
                <select class="form-select" id="category-menu" aria-label="Select Category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="friends">Friends</option>
                    <option value="closeFriends">Close Friends</option>
                    <option value="casual">Casual</option>
                    <option value="extreme">Extreme</option>
                </select>
                <button class="btn btn-primary" id="start-game" disabled>Start Game</button>
            </div>
        </div>

        <div id="game-controls" class="text-center d-none">
            <h2 id="current-player-name" class="mb-3"></h2>
            <div id="prompt" class="mb-4 display-6"></div>
            <button class="btn btn-outline-light" id="truth-btn" disabled>Truth</button>
            <button class="btn btn-outline-light" id="dare-btn" disabled>Dare</button>
            <button class="btn btn-warning" id="regenerate-btn" disabled>Generate Another</button>
            <button class="btn btn-secondary" id="next-player-btn" disabled>Next Player</button>
        </div>
    </main>

    <!-- Footer (same as main page) -->
    <footer class="bg-dark text-center text-white py-3">
        <p>
            <a href="../index.html">
                <img src="../img/5amlogo.png" alt="5am Logo" height="30">
            </a>
            <br>Created by DeMariner
        </p>
    </footer>

    <!-- JS Files -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
