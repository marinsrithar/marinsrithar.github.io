<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drinking Game</h1>
        <form id="player-form">
            <div id="player-inputs">
                <input type="text" class="player-name" placeholder="Enter player name" required>
            </div>
            <button type="button" id="add-player">Add Player</button>
            <button type="button" id="remove-player">Remove Last Player</button>
            <button type="submit">Start Game</button>
        </form>
        <div id="prompt-box" class="hidden">
            <p id="prompt-text"></p>
            <button id="next-prompt">Next Prompt</button>
        </div>
        <div id="add-prompt-box">
            <div id="prompt-inputs">
                <input type="text" class="prompt-input" placeholder="Enter new prompt">
            </div>
            <button type="button" id="add-new-prompt">Add Prompt</button>
            <button type="button" id="remove-prompt">Remove Last Prompt</button>
        </div>
    </div>
    <!-- Include notification sound -->
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
