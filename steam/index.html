<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="steam.css">
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-image">
                <img src="https://avatars.cloudflare.steamstatic.com/c816af1f02b10f0d161bdb9820d60847ffc11a73_full.jpg" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <h1>DeMariner01</h1>
                    <span class="level-badge">Level 21</span>
                </div>
                <p class="profile-status">Collection Agent â€¢ 281 XP</p>
            </div>
        </div>

        <!-- Favorite Game Section -->
        <div class="game-section">
            <div class="section-header">
                <h2>Favorite Game</h2>
                <button class="edit-button">Edit Showcase</button>
            </div>
            <div class="game-content">
                <div class="game-image" style="background-color: #334155; border-radius: 8px; overflow: hidden;">
                    <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1086940/capsule_184x69.jpg?t=1725654125" alt="Favorite Game Image" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div>
                    <h3>Baldur's Gate 3</h3>
                    <div class="game-stats">
                        <div class="stat-box">
                            <div class="stat-value">289</div>
                            <div class="stat-label">Hours played</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">54</div>
                            <div class="stat-label">Achievements</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div>
                    <div class="stat-value">9</div>
                    <div class="stat-label">Badges</div>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-gamepad"></i>
                <div>
                    <div class="stat-value">71</div>
                    <div class="stat-label">
                        <a href="library.html">Games</a>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-camera"></i>
                <div>
                    <div class="stat-value">1</div>
                    <div class="stat-label">Screenshots</div>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-comment"></i>
                <div>
                    <div class="stat-value">1</div>
                    <div class="stat-label">Reviews</div>
                </div>
            </div>
        </div>

        <!-- Badges Section -->
        <div class="badges-section">
            <h2>Badges</h2>
            <div class="badges-grid">
                <div class="badge"><i class="fas fa-trophy"></i></div>
                <div class="badge"><i class="fas fa-bolt"></i></div>
                <div class="badge"><i class="fas fa-star"></i></div>
                <div class="badge"><i class="fas fa-medal"></i></div>
            </div>
        </div>
        <!-- Games Section -->
        <div class="games-section">
            <h2>Games</h2>
            <div class="expandable-cards-container">
                <div class="expandable-card">
                    <img class="background" src="https://images.squarespace-cdn.com/content/v1/54e310f0e4b0f4a6ba3ac899/b35b4923-c2fc-4982-b4b4-d0da04967043/Baldur%27s+Gate+3+banner+650.jpg" alt="Game 1">
                    <i class="fa-solid fa-gamepad"></i>
                    <div class="card-content">
                        <h3 class="title">Baldur's Gate 3</h3>
                    </div>
                </div>
                <div class="expandable-card">
                    <img class="background" src="https://thediscoverer.columbus.edu.co/wp-content/uploads/2022/05/elden-ring-banner-1-1.jpeg" alt="Game 2">
                    <i class="fa-solid fa-gamepad"></i>
                    <div class="card-content">
                        <h3 class="title">Elden Ring</h3>
                    </div>
                </div>
                <div class="expandable-card">
                    <img class="background" src="https://i.ytimg.com/vi/paXcwjTGDxY/maxresdefault.jpg" alt="Game 3">
                    <i class="fa-solid fa-gamepad"></i>
                    <div class="card-content">
                        <h3 class="title">UNDECEMBER</h3>
                    </div>
                </div>
                <div class="expandable-card">
                    <img class="background" src="https://images.launchbox-app.com/a9d112c9-9944-4a44-9c48-d8bd5af57d8a.jpg" alt="Game 3">
                    <i class="fa-solid fa-gamepad"></i>
                    <div class="card-content">
                        <h3 class="title">OVERCOOKED 2</h3>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>
        
        
        


    <footer class="bg-dark text-center text-white py-3">
        <p class="mb-0">
            <a href="../index.html" class="d-inline-block">
                <img src="../img/5amlogo.png" alt="5am Logo" height="30">
            </a>
            <br>Created by DeMariner
        </p>
    </footer>
</body>
</html>
